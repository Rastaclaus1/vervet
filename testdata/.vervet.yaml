apis:
  testdata:
    resources:
      - path: 'resources'
        linter: resource-rules
        linter-overrides:
          projects:
            2021-06-04:
              spectral:
                rules:
                  - projects-override-rules.yaml

        generators:
          - version-readme
          - version-spec
          - version-controller
          - version-index
          #- resource-routes
        excludes:
          - 'resources/schemas/**'
    overlays:
      - include: 'resources/include.yaml'
      - inline: |-
          servers:
            - url: https://example.com/api/v3
              description: Test API v3
    output:
      path: 'output'
      linter: compiled-rules
