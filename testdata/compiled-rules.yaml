extends:
  - - spectral:oas
    - all

rules:
  openapi-tags: off
  operation-tags: off
  info-contact: off
  info-description: off
  info-license: off
  license-url: off

  openapi-get-versions:
    description: APIs must list the available versioned OpenAPI specifications.
    severity: error
    given: $.paths[/openapi]
    then:
      field: get
      function: truthy

  openapi-get-version:
    description: APIs must provide versioned OpenAPI specifications.
    severity: error
    given: $.paths[/openapi/{version}]
    then:
      field: get
      function: truthy
